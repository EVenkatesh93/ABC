<!DOCTYPE html>
<html lang="en">

<head>
  <title>ABC co</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="index.css">
  <!-- js -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
  <script src="index.js"></script>
  <script src="line.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark brand-centered">
    <a href="#" class="navbar-brand"><img src="logo.jpg" alt='logo' width="50" height="50"></a>
  </nav>
  <div class="container-fluid">
    <div class="row card-group dropdownSec">
      <div class="col-md-3 offset-md-0 col-sm-7 offset-sm-2">
        <select name="year" class="custom-select" id="year" onchange="populateData()">

        </select>
      </div>
      <div class="col-md-9"></div>
    </div>
    <div class="row topSec">
      <div class="card-group col-md-6 offset-md-0 col-sm-5 offset-sm-3">
        <div class="card cardPop col-md-4" id="worldPopulation">
          <div class="card-body">
            <h6 class="card-title worldPopulationTitle">
              World Population<br>
              <span id="worldPopulationYear"></span>
            </h6>
            <h1 class="card-text" id="worldPopulationCount"></h1>
          </div>
        </div>
        <div class="card cardPop col-md-8" id="populationGrowth">
          <div class="card-body">
            <h6 class="card-title">Population Growth</h6>
            <div id="areaChart"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6"></div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card dataCard cardBub">
          <div class="card-body">
            <h6 class="card-title cardBubTitle">Population Growth vs Density Correlation</h6>
            <div id="bubbleChart"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
